<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Sheets Product Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    select {
      padding: 10px;
      margin-left: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .product-card {
      background: white;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-img {
      max-width: 120px;
      max-height: 120px;
      margin-right: 20px;
      cursor: pointer;
      object-fit: contain;
      background-color: #eee;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .product-info {
      flex: 1;
    }

    .product-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 8px;
    }

    .product-price {
      color: #007bff;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-description {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 8px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      display: flex;
      gap: 20px;
      color: #333;
    }

    #modalImg {
      max-width: 50%;
      height: auto;
      border-radius: 5px;
    }

    #modalDesc {
      max-width: 45%;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    .debug-info {
      background-color: #fff3cd;
      border: 1px solid #ffc107;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      display: none;
    }

    @media (max-width: 700px) {
      .modal-content {
        flex-direction: column;
        align-items: center;
      }

      #modalImg,
      #modalDesc {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>Product Search</h1>
  <div class="debug-info" id="debugInfo"></div>
  
  <input type="text" id="searchInput" placeholder="Search products..." />
  <select id="searchColumn">
    <option value="all">All Columns</option>
    <option value="product_title">Title</option>
    <option value="price">Price</option>
    <option value="currency">Currency</option>
    <option value="description">Description</option>
    <option value="specifications_raw">Specifications</option>
  </select>

  <div id="productList"></div>

  <!-- Modal -->
  <div id="productModal" class="modal">
    <span class="close" id="modalClose">&times;</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="Product Image" />
      <div id="modalDesc"></div>
    </div>
  </div>

  <script>
    const SHEET_ID = '1Oy55Of2njHFvmBRES0lkrGcJmUNvx8k1vEBczMchNps';
    const API_KEY = 'AIzaSyBMv4CzINXLM2x9msweKLEI0MLI0GhoGlA';
    const SHEET_NAME = 'products_details';

    const productList = document.getElementById('productList');
    const searchInput = document.getElementById('searchInput');
    const searchColumn = document.getElementById('searchColumn');
    const debugInfo = document.getElementById('debugInfo');

    const modal = document.getElementById('productModal');
    const modalImg = document.getElementById('modalImg');
    const modalDesc = document.getElementById('modalDesc');
    const modalClose = document.getElementById('modalClose');

    let allProducts = [];

    async function fetchProducts() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Failed to fetch data');
        const data = await res.json();

        if (!data.values || data.values.length === 0) {
          productList.innerHTML = '<p>No data found in sheet.</p>';
          return;
        }

        // data.values is array of arrays; first row = headers
        const headers = data.values[0];
        const rows = data.values.slice(1);

        // Debug: show headers
        console.log('Headers:', headers);
        debugInfo.textContent = 'Sheet headers: ' + headers.join(', ');
        debugInfo.style.display = 'block';

        allProducts = rows.map((row, idx) => {
          const obj = headers.reduce((o, header, i) => {
            o[header] = row[i] || '';
            return o;
          }, {});
          
          // Debug first product
          if (idx === 0) {
            console.log('First product:', obj);
          }
          
          return obj;
        });

        displayProducts(allProducts);
      } catch (err) {
        productList.innerHTML = '<p>Error loading products. Please check API key and Sheet ID.</p>';
        console.error('Error:', err);
        debugInfo.textContent = 'Error: ' + err.message;
        debugInfo.style.display = 'block';
      }
    }

    // Display products in list
    function displayProducts(products) {
      if (products.length === 0) {
        productList.innerHTML = '<p>No products found.</p>';
        return;
      }
      productList.innerHTML = '';
      products.forEach((prod, idx) => {
        const card = document.createElement('div');
        card.className = 'product-card';

        // Try different image column names
        let imageUrl = prod.Image_url || prod.image_url || prod.Image_URL || prod.image_URL || '';
        let description = prod.description || prod.Description || '';

        card.dataset.image = imageUrl;
        card.dataset.description = description;

        const img = document.createElement('img');
        img.className = 'product-img';
        img.src = imageUrl || '';
        img.alt = prod.product_title || 'Product';
        img.onerror = () => { 
          img.alt = 'Image not available'; 
          img.style.background = '#ddd';
        };
        card.appendChild(img);

        const info = document.createElement('div');
        info.className = 'product-info';

        const title = document.createElement('div');
        title.className = 'product-title';
        title.textContent = prod.product_title || 'No title';
        info.appendChild(title);

        const price = document.createElement('div');
        price.className = 'product-price';
        price.textContent = (prod.price && prod.currency) ? `${prod.price} ${prod.currency}` : 'N/A';
        info.appendChild(price);

        const desc = document.createElement('div');
        desc.className = 'product-description';
        desc.textContent = (description || 'No description').substring(0, 100) + '...';
        info.appendChild(desc);

        card.appendChild(info);

        // Open modal on image click
        img.addEventListener('click', () => {
          modalImg.src = imageUrl || '';
          modalDesc.textContent = description || 'No description available.';
          modal.style.display = 'block';
        });

        productList.appendChild(card);
      });
    }

    // Filter products based on search and column
    function filterProducts() {
      const query = searchInput.value.trim().toLowerCase();
      const column = searchColumn.value;

      if (!query) {
        displayProducts(allProducts);
        return;
      }

      const filtered = allProducts.filter(prod => {
        if (column === 'all') {
          return Object.values(prod).some(val =>
            (val || '').toLowerCase().includes(query)
          );
        } else {
          const val = prod[column] || '';
          return val.toLowerCase().includes(query);
        }
      });

      displayProducts(filtered);
    }

    searchInput.addEventListener('input', filterProducts);
    searchColumn.addEventListener('change', filterProducts);

    modalClose.onclick = () => {
      modal.style.display = 'none';
    };

    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };

    // Load products on page load
    fetchProducts();
  </script>
</body>

</html>
